%YAML 1.2
---
map:
  00: [ADD, Eb, Gb]
  01: [ADD, Ev, Gv]
  02: [ADD, Gb, Eb]
  03: [ADD, Gv, Ev]
  04: [ADD, AL, Ib]
  05: [ADD, rAX, Iz]
  06: [PUSH, ES]
  07: [POP, ES]
  08: [OR, Eb, Gb]
  09: [OR, Ev, Gv]
  0A: [OR, Gb, Eb]
  0B: [OR, Gv, Ev]
  0C: [OR, AL, Ib]
  0D: [OR, rAX, Iz]
  0E: [PUSH, CS]
  # [0F] is two byte escape, but on 80[1]86, POP CS
  10: [ADC, Eb, Gb]
  11: [ADC, Ev, Gv]
  12: [ADC, Gb, Eb]
  13: [ADC, Gv, Ev]
  14: [ADC, AL, Ib]
  15: [ADC, rAX, Iz]
  16: [PUSH, SS]
  17: [POP, SS]
  18: [SBB, Eb, Gb]
  19: [SBB, Ev, Gv]
  1A: [SBB, Gb, Eb]
  1B: [SBB, Gv, Ev]
  1C: [SBB, AL, Ib]
  1D: [SBB, rAX, Iz]
  1E: [PUSH, DS]
  1F: [POP, DS]
  20: [AND, Eb, Gb]
  21: [AND, Ev, Gv]
  22: [AND, Gb, Eb]
  23: [AND, Gv, Ev]
  24: [AND, AL, Ib]
  25: [AND, rAX, Iz]
  # [26] is SEG=ES
  27: [DAA]
  28: [SUB, Eb, Gb]
  29: [SUB, Ev, Gv]
  2A: [SUB, Gb, Eb]
  2B: [SUB, Gv, Ev]
  2C: [SUB, AL, Ib]
  2D: [SUB, rAX, Iz]
  # [2E] is SEG=CS
  2F: [DAS]
  30: [XOR, Eb, Gb]
  31: [XOR, Ev, Gv]
  32: [XOR, Gb, Eb]
  33: [XOR, Gv, Ev]
  34: [XOR, AL, Ib]
  35: [XOR, rAX, Iz]
  # [36] is SEG=SS
  37: [AAA]
  38: [CMP, Eb, Gb]
  39: [CMP, Ev, Gv]
  3A: [CMP, Gb, Eb]
  3B: [CMP, Gv, Ev]
  3C: [CMP, AL, Ib]
  3D: [CMP, rAX, Iz]
  # [3E] is SEG=DS
  3F: [AAS]
  # [40-47] are in spans
  # [48-4F] are in spans
  # [50-57] are in spans
  # [58-5F] are in spans
  60: [PUSHA] # TODO: PUSHAD
  61: [POPA] # TODO: POPAD
  62: [BOUND, Gv, Ma]
  63: [ARPL, Ew, Gw] # TODO: MOVSXD_GvEv somehow goes here also???
  # [64] is SEG=FS
  # [65] is SEG=GS
  # [66] is OSIZE
  # [67] is ASIZE
  68: [PUSH, Iz]
  69: [IMUL, Gv, Ev, Iv]
  6A: [PUSH, Ib]
  6B: [IMUL, Gv, Ev, Ib]
  6C: [INS, Yb, DX] # Aliased as INSB
  6D: [INS, Yz, DX] # Aliased as INSW/D
  6E: [OUTS, DX, Xb] # Aliased as OUTSB
  6F: [OUTS, DX, Xz] # Aliased as OUTSW/D
  # [70-7F] are in spans
  # [80-83] is in extensions
  84: [TEST, Eb, Gb]
  85: [TEST, Ev, Gv]
  86: [XCHG, Eb, Gb]
  87: [XCHG, Ev, Gv]
  88: [MOV, Eb, Gb]
  89: [MOV, Ev, Gv]
  8A: [MOV, Gb, Eb]
  8B: [MOV, Gv, Ev]
  8C: [MOV, Ev, Sw]
  8D: [LEA, Gv, M]
  8E: [MOV, Sw, Ev]
  # [8F] is in extensions
  90: [NOP] # TODO: [F3 90] is PAUSE
  # [91-97] are in spans
  # TODO: [98] is CBW/CWDE/CDQE
  # TODO: [99] is CWD/CDQ/CQO
  9A: [CALLF, Ap]
  9B: [WAIT] # TODO: Aliased as FWAIT
  9C: [PUSHF] # TODO: PUSHFD/Q
  9D: [POPF] # TODO: POPFD/Q
  9E: [SAHF]
  9F: [LAHF]
  A0: [MOV, AL, Ob]
  A1: [MOV, rAX, Ov]
  A2: [MOV, Ob, AL]
  A3: [MOV, Ov, rAX]
  A4: [MOVS, Yb, Xb] # Aliased as MOVSB
  A5: [MOVS, Yv, Xv] # Aliased as MOVSW/D/Q
  A6: [CMPS, Xb, Yb] # or CMPSB
  A7: [CMPS, Xv, Yv] # or CMPS[WDQ]
  A8: [TEST, AL, Ib]
  A9: [TEST, rAX, Iz]
  AA: [STOS, Yb, AL]
  AB: [STOS, Yv, rAX]
  AC: [LODS, Xb] # Aliased as LODSB
  AD: [LODS, Xv] # Aliased as LODSW/D/Q
  AE: [SCAS, AL, Yb]
  AF: [SCAS, rAX, Yv]
  # [B0-B7] are in spans
  # [B8-BF] are in spans
  # [C0-C1] are in extensions
  C2: [RET, Iw]
  C3: [RET]
  C4: [LES, Sv, Mp]
  C5: [LDS, Sv, Mp]
  # [C6-C7] are in extensions
  C8: [ENTER, Iw, Ib]
  C9: [LEAVE]
  CA: [RETF, Iw]
  CB: [RETF]
  CC: [INT, "3"]
  CD: [INT, Ib]
  CE: [INTO]
  CF: [IRET]
  # [D0-D3] are in extensions
  D4: [AAM, Ib]
  D5: [AAD, Ib]
  D6: [SALC] # TODO: Undocumented
  D7: [XLAT]
  # [D8-DF] are in spans
  E0: [LOOPNE, Jb]
  E1: [LOOPE, Jb]
  E2: [LOOP, Jb]
  E3: [JrCXZ, Jb]
  E4: [IN, AL, Ib]
  E5: [IN, eAX, Ib]
  E6: [OUT, Ib, AL]
  E7: [OUT, Ib, eAX]
  E8: [CALL, Jv]
  E9: [JMP, Jv]
  EA: [JMPF, Ap]
  EB: [JMP, Jb]
  EC: [IN, AL, DX]
  ED: [IN, eAX, DX]
  EE: [OUT, DX, AL]
  EF: [OUT, DX, eAX]
  F0: [LOCK]
  F1: [INT, "1"]
  F2: [REPNE] # TODO: XACQUIRE
  F3: [REP] # TODO: XRELEASE
  F4: [HLT]
  F5: [CMC]
  # [F6-F7] is in extensions
  F8: [CLC]
  F9: [STC]
  FA: [CLI]
  FB: [STI]
  FC: [CLD]
  FD: [STD]
  # [FE-FF] is in extensions
spans:
  40:
    length: 8
    instr: [INC, Zz]
  48:
    length: 8
    instr: [DEC, Zz]
  50:
    length: 8
    instr: [PUSH, Zv]
  58:
    length: 8
    instr: [POP, Zv]
  70:
    length: 16
    instr: [Jcc, Jb]
  91:
    length: 7
    instr: [XCHG, rAX, Zv]
  B0:
    length: 8
    instr: [MOV, Zb, Ib]
  B8:
    length: 8
    instr: [MOV, Zv, Iz]
  D8:
    length: 8
    instr: [ESC, /r]
extensions:
  80:
    form: /r
    /0: [ADD, Eb, Ib]
    /1: [OR, Eb, Ib]
    /2: [ADC, Eb, Ib]
    /3: [SBB, Eb, Ib]
    /4: [AND, Eb, Ib]
    /5: [SUB, Eb, Ib]
    /6: [XOR, Eb, Ib]
    /7: [CMP, Eb, Ib]
  81:
    form: /r
    /0: [ADD, Ev, Iz]
    /1: [OR, Ev, Iz]
    /2: [ADC, Ev, Iz]
    /3: [SBB, Ev, Iz]
    /4: [AND, Ev, Iz]
    /5: [SUB, Ev, Iz]
    /6: [XOR, Ev, Iz]
    /7: [CMP, Ev, Iz]
  82:
    form: /r
    /0: [ADD, Eb, Ib]
    /1: [OR, Eb, Ib]
    /2: [ADC, Eb, Ib]
    /3: [SBB, Eb, Ib]
    /4: [AND, Eb, Ib]
    /5: [SUB, Eb, Ib]
    /6: [XOR, Eb, Ib]
    /7: [CMP, Eb, Ib]
  83:
    form: /r
    /0: [ADD, Ev, Ib]
    /1: [OR, Ev, Ib]
    /2: [ADC, Ev, Ib]
    /3: [SBB, Ev, Ib]
    /4: [AND, Ev, Ib]
    /5: [SUB, Ev, Ib]
    /6: [XOR, Ev, Ib]
    /7: [CMP, Ev, Ib]
  8F:
    form: /r
    /0: [POP, Ev]
  C0:
    form: /r
    /0: [ROL, Eb, Ib]
    /1: [ROR, Eb, Ib]
    /2: [RCL, Eb, Ib]
    /3: [RCR, Eb, Ib]
    /4: [SHL, Eb, Ib]
    /5: [SHR, Eb, Ib]
    /6: [SAL, Eb, Ib]
    /7: [SAR, Eb, Ib]
  C1:
    form: /r
    /0: [ROL, Ev, Ib]
    /1: [ROR, Ev, Ib]
    /2: [RCL, Ev, Ib]
    /3: [RCR, Ev, Ib]
    /4: [SHL, Ev, Ib]
    /5: [SHR, Ev, Ib]
    /6: [SAL, Ev, Ib]
    /7: [SAR, Ev, Ib]
  C6:
    form: m/r/b
    x/0/b: [MOV, Eb, Ib]
    R/7/0: [XABORT, Ib]
  C7:
    form: m/r/b
    x/0/b: [MOV, Ev, Iz]
    R/7/0: [XBEGIN, Jz]
  D0:
    form: /r
    /0: [ROL, Eb, 1]
    /1: [ROR, Eb, 1]
    /2: [RCL, Eb, 1]
    /3: [RCR, Eb, 1]
    /4: [SHL, Eb, 1]
    /5: [SHR, Eb, 1]
    /6: [SAL, Eb, 1]
    /7: [SAR, Eb, 1]
  D1:
    form: /r
    /0: [ROL, Ev, 1]
    /1: [ROR, Ev, 1]
    /2: [RCL, Ev, 1]
    /3: [RCR, Ev, 1]
    /4: [SHL, Ev, 1]
    /5: [SHR, Ev, 1]
    /6: [SAL, Ev, 1]
    /7: [SAR, Ev, 1]
  D2:
    form: /r
    /0: [ROL, Eb, CL]
    /1: [ROR, Eb, CL]
    /2: [RCL, Eb, CL]
    /3: [RCR, Eb, CL]
    /4: [SHL, Eb, CL]
    /5: [SHR, Eb, CL]
    /6: [SAL, Eb, CL]
    /7: [SAR, Eb, CL]
  D3:
    form: /r
    /0: [ROL, Ev, CL]
    /1: [ROR, Ev, CL]
    /2: [RCL, Ev, CL]
    /3: [RCR, Ev, CL]
    /4: [SHL, Ev, CL]
    /5: [SHR, Ev, CL]
    /6: [SAL, Ev, CL]
    /7: [SAR, Ev, CL]
  F6:
    form: /r
    /2: [NOT, Eb]
    /3: [NEG, Eb]
    /4: [MUL, Eb]
    /5: [IMUL, Eb]
    /6: [DIV, Eb]
    /7: [IDIV, Eb]
  F7:
    form: /r
    /2: [NOT, Ev]
    /3: [NEG, Ev]
    /4: [MUL, Ev]
    /5: [IMUL, Ev]
    /6: [DIV, Ev]
    /7: [IDIV, Ev]
  FE:
    form: /r
    /0: [INC, Eb]
    /1: [DEC, Eb]
  FF:
    form: /r
    /0: [INC, Ev]
    /1: [DEC, Ev]
    /2: [CALL, Ev]
    /3: [CALLF, Mp]
    /4: [JMP, Ev]
    /5: [JMPF, Ap]
    /6: [PUSH, Ev]
