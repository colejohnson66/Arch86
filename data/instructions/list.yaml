%YAML 1.2
---
# Each entry is of the type `string | string[]`
# `string` values are displayed as is (roughly; see `/pages/instruction.tsx`)
# `string[]` values are of the form `[title, ...names]` where `title` is from `/data/InstructionTitles.ts`,
#   and will be displayed as "{title}: {names[0]}, {names[1]}..." (without individual titles)
a:
  - aaa
  - aad
  - aam
  - aas
  - adc
  - adcx
  - add
  - [ addList, addpd, addps, addsd, addss ]
  - [ addsubList, addsubpd, addsubps ]
  - adox
  - [ aesdecList, aesdec, aesdeclast ]
  - [ aesencList, aesenc, aesenclast ]
  - aesimc
  - aeskeygenassist
  - and
  - [ andList, andpd, andps ]
  - andn
  - [ andnList, andnpd, andnps ]
  - arpl
b:
  - bextr
  - [ blendList, blendpd, blendps ]
  - [ blendvList, blendvpd, blendvps ]
  - blsi
  - blsmsk
  - blsr
  - bndcl
  - [ bndcuList, bndcn, bndcu ]
  - bndldx
  - bndmk
  - bndmov
  - bndstx
  - bound
  - bsf
  - bsr
  - bswap
