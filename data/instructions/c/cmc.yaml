%YAML 1.2
---
title: Complement Carry Flag
opcode:
  - opcode: F5
    mnemonic: CMC
    encoding: ZO
    validity:
      16: valid
      32: valid
      64: valid
    description: >-
      Complement (invert) the \reg{CF} flag.
encoding:
  operands: 1
  encodings:
    ZO:
      - None
description: >-
  The \c{CMC} instruction inverts the \reg{CMC} (carry) flag in the \reg{EFLAGS} register.
operation: |-
  public void CMC()
  {
    CF = !CF;
  }
flags:
  CF: Inverted.
  PF: Unmodified.
  AF: Unmodified.
  ZF: Unmodified.
  SF: Unmodified.
  OF: Unmodified.
exceptions:
  real:
    "#UD": \exception{lock}
  virtual:
    "#UD": \exception{lock}
  protected:
    "#UD": \exception{lock}
  compatibility:
    "#UD": \exception{lock}
  long:
    "#UD": \exception{lock}
