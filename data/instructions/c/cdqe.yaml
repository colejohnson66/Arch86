%YAML 1.2
---
title: Convert Doubleword to Quadword
opcode:
  - opcode: REX.W 98
    mnemonic: CDQE
    encoding: ZO
    validity:
      16: n/e
      32: n/e
      64: valid
    description: >-
      Sign extend \reg{EAX} into \reg{RAX}.
encoding:
  operands: 1
  encodings:
    ZO:
      - None
description: >-
  The \c{CDQE} instruction sign extends \reg{EAX} into \reg{RAX}.
operation: |-
  public void CDQE()
  {
    RAX = SignExtend(EAX);
  }
flags:
  CF: Unmodified.
  PF: Unmodified.
  AF: Unmodified.
  ZF: Unmodified.
  SF: Unmodified.
  OF: Unmodified.
exceptions:
  long:
    "#UD": \exception{lock}
