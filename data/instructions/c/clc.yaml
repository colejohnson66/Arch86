%YAML 1.2
---
title: Clear Carry Flag
opcode:
  - opcode: F8
    mnemonic: CLC
    encoding: ZO
    validity:
      16: valid
      32: valid
      64: valid
    description: >-
      Clear the \reg{CF} flag.
encoding:
  operands: 1
  encodings:
    ZO:
      - None
description: >-
  The \c{CLC} instruction clears the \reg{CF} (carry) flag in the \reg{EFLAGS} register.
operation: |-
  public void CLC()
  {
    CF = 0;
  }
flags:
  CF: Cleared.
  PF: Unmodified.
  AF: Unmodified.
  ZF: Unmodified.
  SF: Unmodified.
  OF: Unmodified.
exceptions:
  protected:
    "#UD": \exception{lock}
  real: Same exceptions as protected mode.
  virtual: Same exceptions as protected mode.
  compatibility: Same exceptions as protected mode.
  long: Same exceptions as protected mode.
