%YAML 1.2
---
title: Clear Alignment Check Flag
opcode:
  - opcode: NP 0F 01 CA (11:001:010)
    mnemonic: CLAC
    encoding: ZO
    validity:
      16: valid
      32: valid
      64: valid
    cpuid: SMAP
    description: >-
      Clears the \reg{AC} flag in the \reg{EFLAGS} register.
opcodeNote: >-
encoding:
  operands: 1
  encodings:
    ZO:
      - None
description: >-
  The \c{CLAC} instruction clears the \reg{AC} (alignment check) flag in the \reg{EFLAGS} register.
  If the \c{SMAP} bit is set in the \reg{CR4} register, this also disallows explicit supervisor-mode data access of user-mode pages.

  This instruction can only be executed when \c{CPL} is \c{0} (ring 0).
  Attempts to execute this instruction is less privileged rings will cause a \c{#UD} exception to be raised.
operation: |-
  public void CLAC()
  {
    AC = 0;
  }
exceptions:
  real:
    "#UD":
      - \exception{lock}
      - If \cpuid{eax=07,ecx=00,,ebx=20=smap} is \c{0}.
  virtual:
    "#UD": \exception{inVirtual8086}
  protected:
    "#UD":
      - \exception{lock}
      - \exception{cpl0}
      - If \cpuid{eax=07,ecx=00,,ebx=20=smap} is \c{0}.
  compatibility:
    "#UD":
      - \exception{lock}
      - \exception{cpl0}
      - If \cpuid{eax=07,ecx=00,,ebx=20=smap} is \c{0}.
  long:
    "#UD":
      - \exception{lock}
      - \exception{cpl0}
      - If \cpuid{eax=07,ecx=00,,ebx=20=smap} is \c{0}.
